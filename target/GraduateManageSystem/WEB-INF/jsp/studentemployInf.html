<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="utf-8">
    <title>个人简历</title>
    <style type="text/css">

        #about {
            color: #5f5f5f;
            font-size: 30px;
            font-weight: bold;


        }
        p{
            font-size: 15px;
        }
        .quanbu{

            margin-left: 330px;
        }
        img{
            margin-left: 70px;
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
<div class="quanbu">

        <td width="480">
            <table border="0" width="480" height="200" cellpadding="0" cellspacing="0">

                <tr>
                    <td><img  src="../../image/logo.png"></td>
                    <td height="150" align="right" id="about">
                        毕业生就业信息
                        <br/>
                        <p>Graduate Employment lnformation</p>
                        <hr/>
                    </td>
                </tr>
            </table>


                <tr>
                    <td height="320" valign="top">
                        <table cellpadding="0" cellspacing="0" border="0" height="260" width="480">
                            <tr height="20" >
                                <td height="20"><b>毕业生的编号：</b></td>
                                <td width="140" id="graduateID"></td>
                                <td height="20"><b>就业时间：</b></td>
                                <td width="140" id="employTime"></td>
                            </tr>
                            <tr height="20">
                                <td height="20"><b>工作单位：</b></td>
                                <td width="140" id="workPlace"></td>
                                <td height="20"><b>工作性质：</b></td>
                                <td width="140" id="worknature"></td>
                            </tr>
                            <tr height="20">
                                <td height="20"><b>职务：</b></td>
                                <td width="140" id="duties"></td>
                                <td height="20"><b>地址：</b></td>
                                <td width="140" id="address"></td>
                            </tr>
                        </table>
                    </td>

</div>

<script src="../../js/jQuery-3.7.0.js" type="text/javascript"></script>
<script>
    window.onload = function () {
        getOwnEmply();
    }
    function getOwnEmply() {
        $.ajax({
            url:"../../select/student_employ",
            dataType:"json",
            success:function (employInf) {
                var time = employInf.worktime;
                var date = new Date(time);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
                var Y = date.getFullYear() + '-';
                var M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1):date.getMonth()+1) + '-';
                var D = (date.getDate()< 10 ? '0'+date.getDate():date.getDate())+ ' ';
               $("#graduateID").text(employInf.graduateID);
               $("#employTime").text(Y+M+D);
               $("#workPlace").text(employInf.workplace);
               $("#worknature").text(employInf.worknature);
               $("#duties").text(employInf.duties);
               $("#address").text(employInf.address);
            }
        })
    }
</script>
</body>
</html>
